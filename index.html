<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Weathario</title>
</head>
<body>

    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Weathario</h1>

        <form class="change-location my-4 text-center text-muted">
            <label for="city">
                Enter a location for weather information
            </label>
            <input type="text" name="city" class="form-control p-3">
        </form>

        <div class="card shadow-lg rounded">
             <img class="time card-img-top" src="https://via.placeholder.com/400x300" alt="day time">
             <div class="icon bg-light mx-auto text-center">
                <!-- icon -->
             </div>
             <div class="text-muted text-uppercase text-center details">
                <div class="my-3">City name</div>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
             </div>
        </div>
    </div>
    
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
